<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let item of listado"> <!--listado es el array que se creo// SE HACE UN FOR EACH, SE CREA UNA VARIABLE QUE SE LLAMA ITEM Y ESE ITEM VA A PERTENECER A LISTADO-->
    <ion-avatar item-start>
      <img src="{{item.img}}"> <!-- DOBLE BINDING-->
    </ion-avatar>
    <h2>{{item.nick_name}}</h2>
    <h3>{{item.text}}</h3>

    <ion-grid>
      <ion-row>
        <ion-col width-33>
          <ion-icon name="share-alt"></ion-icon>
        </ion-col>
        <ion-col width-33>
          <ion-icon name="heart-outline"></ion-icon>
        </ion-col>
        <ion-col width-33>
          <ion-icon name="repeat"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
